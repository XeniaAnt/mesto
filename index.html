<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="Логотип">
      <div class="header__line"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="images/Avatar.jpg" alt="Аватар пользователя">
          <div class="profile__data-container">
            <div class="profile__user-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__btn-edit"></button>
          </div>
        </div>
        <button type="button" class="profile__btn-add">+</button>
      </section>

      <section class="photo" aria-label="Фотокарточки пользователя">
        <ul class="photo__list">
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Karachaevo.jpg" alt="Карачаевск">
              <figcaption class="photo__caption">
                <h2 class="photo__name">Карачаевск</h2>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="photo__caption">
                <h2 class="photo__name">Гора Эльбрус</h2>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Dombay.jpg" alt="Домбай">
              <figcaption class="photo__caption">
                <h2 class="photo__name">Домбай</h2>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="photo__caption">
                <h2 class="photo__name">Гора Эльбрус</h2>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Dombay.jpg" alt="Домбай">
              <figcaption class="photo__caption">
                <h2 class="photo__name">Домбай</h2>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Karachaevo.jpg" alt="Карачаево-Черкесия">
              <figcaption class="photo__caption">
                <h2 class="photo__name">Карачаево-Черкесия</h2>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

  </div>

<div class="popup">

  <div class="popup__container">
    <form class="popup__form" name="update_profile" method="post" action="#">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" type="text" name="profile_name">
      <input class="popup__input popup__input_description" type="text" name="profile_description">
      <button class="popup__btn-save" type="submit">Сохранить</button>
    </form>
    <button type="button" class="popup__close">
      <img class="popup__close-icon" src="./images/Close-icon.svg" alt="кнопка закрытия попапа">
    </button>
  </div>
</div>

<script src="scripts/script.js"></script>
</body>

</html>
