<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="Логотип">
      <hr class="header__line">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="images/Avatar.jpg" alt="Аватар пользователя">
          <div class="profile__user-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__btn-edit">
            <img class="profile__btn-edit-img" src="./images/btn-edit.svg">
          </button>
        </div>
        <button type="button" class="profile__btn-add">&plus;</button>
      </section>

      <section class="photo" aria-label="Фотокарточки пользователя">
        <ul class="photo__list">
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Karachaevo.jpg" alt="Карачаевск">
              <figcaption class="photo__caption">
                <span class="photo__name">Карачаевск</span>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="photo__caption">
                <span class="photo__name">Гора Эльбрус</span>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Dombay.jpg" alt="Домбай">
              <figcaption class="photo__caption">
                <span class="photo__name">Домбай</span>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="photo__caption">
                <span class="photo__name">Гора Эльбрус</span>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Dombay.jpg" alt="Домбай">
              <figcaption class="photo__caption">
                <span class="photo__name">Домбай</span>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
          <li class="photo__item">
            <figure class="photo__block-image">
              <img class="photo__img" src="images/Karachaevo.jpg" alt="Карачаево-Черкесия">
              <figcaption class="photo__caption">
                <span class="photo__name photo__name_long">Карачаево-Черкесия</span>
                <button type="button" class="photo__btn"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>

<div class="popup popup_opened">
  <div class="popup__close"><img class="popup__close-icon" src="./images/Close-icon.svg"></div>
  <div class="popup__container">
    <form class="popup__form">
      <p class="popup__description">Редактировать профиль<p>
      <input  class="popup__name" type="text" value="Жак-Ив Кусто">
      <input class="popup__about-user" type="text" value="Исследователь океана">
      <input class="popup__btn-save" type="submit" value="Сохранить">
    </form>
  </div>
</div>

</body>

</html>
