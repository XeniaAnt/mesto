<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="user">
        <h1 class="user__name">Жак-Ив Кусто</h1>
        <p class="user__subtitle">Исследователь океана</p>
        <img class="user__image" src="images/Avatar.jpg" alt="Аватар пользователя">
      </section>

      <section class="photo-grid" aria-label="Фотокарточки пользователя">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <figure class="photo-grid__block-image">
              <img class="photo-grid__img" src="images/Karachaevo.jpg" alt="Карачаевск">
              <figcaption class="photo-grid__caption">Карачаевск</figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__block-image">
              <img class="photo-grid__img" src="images/Elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="photo-grid__caption">Гора Эльбрус</figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__block-image">
              <img class="photo-grid__img" src="images/Dombay.jpg" alt="Домбай">
              <figcaption class="photo-grid__caption">Домбай</figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__block-image">
              <img class="photo-grid__img" src="images/Elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="photo-grid__caption">Гора Эльбрус</figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__block-image">
              <img class="photo-grid__img" src="images/Dombay.jpg" alt="Домбай">
              <figcaption class="photo-grid__caption">Домбай</figcaption>
            </figure>
          </li>
          <li class="photo-grid__item">
            <figure class="photo-grid__block-image">
              <img class="photo-grid__img" src="images/Karachaevo.jpg" alt="Карачаево-Черкесия">
              <figcaption class="photo-grid__caption">Карачаево-Черкесия</figcaption>
            </figure>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>

</body>

</html>
